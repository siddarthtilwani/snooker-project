<!DOCTYPE html>
<html>
<head>
    <title>Snooker Club - Membership</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            margin: 20px;
        }
        
        .membership-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .membership-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .membership-form input[type="text"],
        .membership-form input[type="email"],
        .membership-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .membership-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .membership-form input[type="submit"]:hover {
            background-color: #555;
        }
        
        .payment-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Snooker Club</h1>
    </header>

    <div class="content">
        <h2>Membership</h2>
        <form class="membership-form" action="payment.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="membership-level">Membership Level:</label>
            <select id="membership-level" name="membership-level" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
            </select>

            <input type="submit" value="Proceed to Payment">
        </form>

        <div class="payment-link">
            <p>Already a member? <a href="payment.html">Click here</a> to make a payment.</p>
        </div>
    </div>

    <footer class="footer">
        &copy; 2023 Snooker Club. All rights reserved.
    </footer>
</body>
</html>
